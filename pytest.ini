[pytest]
# Pytest configuration for IIS-Project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    demo: human-readable demo tests (run with pytest -k demo -s)
    unit: unit tests for individual components
    integration: integration tests for full pipeline
    regression: regression tests with golden outputs
    negative: negative/edge case tests
    live_api: live API tests that make real OpenAI calls (requires RUN_LIVE_API_TESTS=1)
