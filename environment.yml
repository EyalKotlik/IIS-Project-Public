# Conda environment for Argument Graph Builder
# 
# This file provides a reproducible development environment with pinned dependencies.
# 
# Usage:
#   conda env create -f environment.yml
#   conda activate argument-graph-builder
#
# To update the environment after changes:
#   conda env update -f environment.yml --prune

name: argument-graph-builder

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version - 3.10 recommended for stability and broad compatibility
  - python=3.10.*
  
  # Core utilities
  - pip>=23.0
  
  # Backend/UI runtime dependencies (available via conda)
  - streamlit>=1.28.0,<2.0.0
  
  # Development and testing tools
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  
  # Dependencies not reliably available via conda or better via pip
  - pip:
      # Network visualization
      - pyvis>=0.3.2
      
      # LLM Integration
      - langchain-openai>=0.1.0
      - langchain-core>=0.2.0
      - pydantic>=2.0.0
      - tiktoken>=0.5.0
      
      # NLP - Preprocessing
      - spacy>=3.7.0
      
      # PDF text extraction
      - pymupdf>=1.23.0
